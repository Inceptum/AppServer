<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%=name%></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <% _.each(parameters, function(p) { %>
        <div class="control-group">
            <label class="control-label" for="<%=p.name%>"><%=p.name%></label>
            <div class="controls">
                <%if(p.type=='DateTime') {%>

                <input type="text" class="datepicker" id="<%=p.name%>" name="<%=p.name%>" placeholder="<%=p.name%>" value="">
                <% } else if(p.type=='Boolean'){%>
                <input type="checkbox" id="<%=p.name%>" name="<%=p.name%>" >
                <% } else if(p.type=='Int32' ||p.type=='Int64' || p.type=='Decimal'){%>
                <input type="number" id="<%=p.name%>" name="<%=p.name%>" >
                <% } else {%>
                <input type="text" id="<%=p.name%>" name="<%=p.name%>" placeholder="<%=p.name%>" value="">
                <% } %>
            </div>
        </div>
        <% }); %>
    </form>
</div>
<div class="modal-footer">
    <a href="#" class="btn cancel" data-dismiss="modal" aria-hidden="true">Cancel</a>
    <a href="#" class="btn btn-danger ok">Ok</a>
</div>
